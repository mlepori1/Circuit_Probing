# Data
intermediate_functions: [["a2", 0, 1], ["minus_b2", 0, 1]]
auxiliary_functions: [["a_plus_b", 0, 1], ["a_minus_b", 0, 1], ["a_plus_b_no_prime", 0, 1], ["a_minus_b_no_prime", 0, 1]]
counterfactual_label_functions: [
  ["var_0", "counter_var_1", "+"],
  ["counter_var_0", "var_1", "+"],
  ["aux_0", "counter_aux_1", "*"],
  ["counter_aux_0", "aux_1", "*"],
  ["aux_2", "counter_aux_3", "*"],
  ["counter_aux_2", "aux_3", "*"]
]
