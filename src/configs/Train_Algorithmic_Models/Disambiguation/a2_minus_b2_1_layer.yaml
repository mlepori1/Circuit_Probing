model_seed_list: [0]
wd: 1.
betas: [0.9, 0.98]
num_epochs: 10000
checkpoint_every: 500
save_checkpoints: [10000]
transfer: false

# Output
data_dir: "../data/Disambiguation/a2_minus_b2_1_layer"
save_models: True
model_dir: "../Model/Algorithmic_Train/Disambiguation/a2_minus_b2_1_layer"
